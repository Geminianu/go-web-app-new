# CICD using GitHub actions

name: CI/CD

# Exclude the workflow to run on changes to the helm chart
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go 1.22 version
      uses: actions/setup-go@v2
      with:
        go-version: 1.22

    - name: Build
      run: go build -o go-web-app

    - name: Test
      run: go test ./...
  
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go 1.22
      uses: actions/setup-go@v5
      with:
        go-version: 1.22    #added this because of continuos CI failure due to version mismatch

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.58.1
  
  push:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push action
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:${{github.run_id}}

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest

    needs: push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main     # or your target branch - by chatgpt-below line as well
        fetch-depth: 0
        token: ${{ secrets.TOKEN }}

    - name: Debug current git info-chatgpt
      run: |
        git branch
        git status
        git log -1 --oneline
        ls -la    

    - name: Debug files in helm directory-added by chatgpt
      run: |
        echo "Listing helm directory contents:"   
        ls -la helm/go-web-app-charts/      

    - name: Update tag in Helm chart
      run: |
        sed -i 's/tag: .*/tag: "${{github.run_id}}"/' helm/go-web-app-charts/values.yaml

    - name: Commit and push changes
      run: |
        git config --global user.email "anushapoojary3@gmail.com"
        git config --global user.name "Anusha"
        git add helm/go-web-app-charts/values.yaml
        git commit -m "Update tag in Helm chart"
        git push